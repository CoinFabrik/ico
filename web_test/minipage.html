<style type="text/css">
.meter { 
    height: 20px;  /* Height and width can be adjusted to taste */
    width: 600px;
    position: relative;
    background: #555;
    -moz-border-radius: 25px;
    -webkit-border-radius: 25px;
    border-radius: 25px;
    padding: 10px;
    box-shadow: inset 0 -1px 1px rgba(255,255,255,0.3);
}
.meter > span {
  display: block;
  height: 100%;
  border-top-right-radius: 8px;
  border-bottom-right-radius: 8px;
  border-top-left-radius: 20px;
  border-bottom-left-radius: 20px;
  background-color: rgb(43,194,83);
  background-image: linear-gradient(
    center bottom,
    rgb(43,194,83) 37%,
    rgb(84,240,84) 69%
  );
  box-shadow: 
    inset 0 2px 9px  rgba(255,255,255,0.3),
    inset 0 -2px 6px rgba(0,0,0,0.4);
  position: relative;
  overflow: hidden;
}
</style>

<!-- Reference non-render-blocking scripts here
     and use async attribute if possible
     Example: <script src="" async></script> -->
     <script src="minipage.js" async></script>

<button id="refresh_button" type="button">Refresh</button><br>

<h2 id="phase_field">Current phase: 1</h2>
<h3>Progress towards next phase</h3>

<div class="meter">
  <span id="progress_bar" style="width: 100%"></span>
</div>

<p id="ending_block_field">N/A</p>

<p id="end_eta_field">N/A</p>
Funding cap:
<p id="funding_cap_field">N/A</p>
Minimum goal:
<p id="minimum_goal_field">N/A</p>
Current amount of investors:
<p id="investor_count_field">N/A</p>
</p>
